{{- if .Values.mcpServer.enabled }}
# RBAC for MCP Server to access collector token for Loki queries
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "loki-stack.fullname" . }}-mcp-loki-access
  labels:
    {{- include "loki-stack.labels" . | nindent 4 }}
rules:
# Access to collector token secret for Loki tenant authentication
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["collector-token"]
  verbs: ["get"]
# Access to service CA configmap for TLS validation
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["openshift-service-ca.crt"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "loki-stack.fullname" . }}-mcp-loki-access
  labels:
    {{- include "loki-stack.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "loki-stack.fullname" . }}-mcp-loki-access
subjects:
# Bind to MCP server service accounts that need Loki access
- kind: ServiceAccount
  name: mcp-server-sa
  namespace: {{ .Values.global.namespace }}
- kind: ServiceAccount
  name: observability-mcp-server
  namespace: {{ .Values.global.namespace }}
{{- end }}
